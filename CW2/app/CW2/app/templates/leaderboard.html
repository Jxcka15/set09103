<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href={{ url_for ('static' ,filename='css/styles2.css')}}>
</head>
<body>
  <a href="/home" class="custom-link">Go to Home</a>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in top_scores %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ entry.name }}</td>
                <td>{{ entry.score }}</td>
                <td>{{ entry.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
